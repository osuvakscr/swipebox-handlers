<body>
        <section id="advanced-usage" class="container">
                        <div id="dynamic"></div>
                        <center><h3>Swipebox Loader</h3></center>
                        
                        <!--<center><button id="gallery" href="#" style="width:300px;height:100px;">View gallery</button></center>-->
                        <center><input id="gallery" href="#" type="image" style="width:250px;" src="https://dl.dropbox.com/sh/iwrhwxw9ygax5wj/AABR7PTSKMOKFWwwSerJjn3aa/20150404_2233/publish/img/blue-button-hi.png" /></center>
        </section>


        <script src="https://dl.dropbox.com/sh/iwrhwxw9ygax5wj/AAD3PpfIUITTwUYw-YtL4CDHa/20150404_2233/publish/lib/ios-orientationchange-fix.js"></script>
        <script src="https://dl.dropbox.com/sh/iwrhwxw9ygax5wj/AABQ8-rItJGucd8S836-B_4Ka/20150404_2233/publish/lib/jquery-2.1.0.min.js"></script>
        <script src="https://dl.dropbox.com/sh/iwrhwxw9ygax5wj/AACwrXOjvQtQSYOmTEFCFrooa/20150404_2233/publish/src/js/jquery.swipebox.js"></script>
        <script type="text/javascript">
        $( document ).ready(function() {

                        /* Dynamic Gallery */
                        $( '#gallery' ).click( function( e ) {
                                e.preventDefault();

var sz = 1
var x = Math.floor((Math.random() * (sz+1-1)));
$.swipebox(
[
{ href : 'http://icube.milliyet.com.tr/D/i/_SubV2/milliyet-logo.png' , title : 'p' }
,
{ href : 'http://i.milliyet.com.tr/825x335/2016/08/09/son-dakika-haberi-erdogan-ve-putin-den-ilk-aciklamalar-7470929.Jpeg' , title : 'p' }
]
,
{
initialIndexOnArray : x ,
loopAtEnd: true ,
hideCloseButtonOnMobile : true ,
beforeOpen: function() {launchFullscreen(document.documentElement);} ,
afterClose: function() {exitFullscreen();}
}
);
                        } );

        });
        
        // Find the right method, call on correct element
        function launchFullscreen(element) {
          if(element.requestFullscreen) {
            element.requestFullscreen();
          } else if(element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
          } else if(element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
          } else if(element.msRequestFullscreen) {
            element.msRequestFullscreen();
          }
        }

        function exitFullscreen() {
          if(document.exitFullscreen) {
            document.exitFullscreen();
          } else if(document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if(document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }        
        
        </script>
